<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-a-table</title>
    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /link to bootstrap -->
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;margin-top: 30px;">Check Our Availability</h1>
        <p style="text-align: center; font-size: 20px;margin-top: 30px;">Looking to secure your spot at AS-Foods? Use our availability checker to see if we have open tables for your preferred date and time. Whether itâ€™s for an intimate dinner or a larger gathering, make sure your visit is seamless by booking in advance!"</p>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="">First Name</label><br>
                <input type="text" style="width: 100%;">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="">Last Name</label><br>
                <input type="text" style="width: 100%;"><br><br>
            </div>
        </div>
        <label for="">Phone No</label><br>
        <input type="number" style="width: 100%;"><br><br>
        <label for="">Email Address</label><br>
        <input type="email" style="width: 100%;"><br><br>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="">Event Type</label><br>
                <select name="" id="" style="width: 100%; height: 30px;">
                    <option value="" hidden>Select an Option</option>
                    <option value="">Wedding</option>
                    <option value="">Birthday</option>
                    <option value="">Non-Profit</option>
                    <option value="">Corporate Planes</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="">Guest Count</label><br>
                <input type="number" style="width: 100%;"><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="">Date</label><br>
                <input type="date" style="width: 100%; height: 30px;">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6">
                <label for="">Budget</label><br>
                <select name="" id="" style="width: 100%;height: 30px;">
                    <option value="" hidden>Select an Option</option>
                    <option value="">25000-35000</option>
                    <option value="">35000-50000</option>
                    <option value="">50000-75000</option>
                    <option value="">75000-95000</option>
                </select><br><br>
            </div>
        </div>
        <label for="">How did you hear about us</label><br>
        <select name="" id="" style="width: 100%;height: 30px;">
        <option value="" hidden>Select an Option</option>
        <option value="">Google</option>
        <option value="">Instagram</option>
        <option value="">Facebook</option>
        <option value="">News-Paper</option>
        <option value="">Other</option>
    </select><br><br>
    <label for="">Message</label><br>
    <input type="text" style="width: 100%; height: 50px;" placeholder="Max-300 Words"><br><br>
    </div>
    <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 30px;">
        <button style="height: 50px; width: 140px; border-radius: 10px;">Submit</button>
        <a href="index.html"><button style="height: 50px; width: 140px; border-radius: 10px;">Back</button></a>
    </div>
</body>
<!-- link to bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- /link to bootstrap -->
</html>
